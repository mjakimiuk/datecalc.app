<!DOCTYPE html>

<head>
    <title>My flask app</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
</head>
<p>Week number dates</p>

<form class="pure-form", method="POST", action='/week_dates'>
    <fieldset>
        <legend>Please enter year and week number</legend>
        <input type="text" placeholder="Year" name="input_Year" />
        <input type="text" placeholder="Week" name="input_Week"/>
        
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>


<div>
    {% if date_1 and date_1!='error' %}
            
            <p>The date range is between {{ date_1 }} and {{ date_2 }}</p>
    {% endif %}
</div>
<div>
    {% if date_1=='error' %}
            
            <p>Please enter correct week number</p>
    {% endif %}
</div>


<a class="pure-button" href="/">Homepage</a>
